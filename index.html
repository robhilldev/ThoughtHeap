<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <meta name="description" content="A place to track your thoughts" />
    <meta name="theme-color" content="skyblue" />
    <title>Thought Heap</title>
    <link rel="icon" href="./images/icon-192x192.png" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" type="module" async></script>
  </head>
  <body>
    <header id="header">
      <h1></h1>
      <div id="list-select-dropdown">
        <button
          id="list-select-button"
          type="button"
          aria-label="list-select-button"
        ></button>
        <div id="list-select-content" class="">
          <button
            id="add-list-button"
            type="button"
            aria-label="add-list-button"
          ></button>
        </div>
      </div>
      <button
        id="edit-button-header"
        class="edit"
        type="button"
        aria-label="edit-button-header"
      ></button>
      <button
        id="remove-button-header"
        class="remove"
        type="button"
        aria-label="remove-button-header"
      ></button>
    </header>

    <main>
      <form autocomplete="off">
        <label for="text-to-add" aria-label="thought-input-box">
          Add a thought:
        </label>
        <input id="text-to-add" type="text" aria-label="add-thought-here" />
        <input
          id="form-button"
          type="submit"
          value=""
          aria-label="add-thought-button"
        />
      </form>
      <ul id="list"></ul>
      <div class="ios-overscroll-area"></div>
    </main>
  </body>
</html>
