<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <meta name="description" content="A browser based notes app" />
    <title>Notes App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" type="module" async></script>
  </head>
  <body>
    <header id="header">
      <h1>My Notes</h1>
      <div id="list-select-dropdown">
        <button
          id="list-select-button"
          type="button"
          aria-label="list-select-button"
        ></button>
        <div id="list-select-content" class="">
          <span>List One</span><br />
          <span>List Two</span><br />
          <span>List Three</span><br />
          <span>List Four</span><br />
          <span>List Five</span><br />
        </div>
      </div>
      <button
        id="edit-button-header"
        class="edit"
        type="button"
        aria-label="edit-button-header"
      ></button>
    </header>

    <main>
      <form autocomplete="off">
        <label for="text-to-add" aria-label="note-input-box">Add a note:</label>
        <input id="text-to-add" type="text" aria-label="add-note-here" />
        <input
          id="form-button"
          type="submit"
          value=""
          aria-label="add-note-button"
        />
      </form>
      <ul id="list"></ul>
    </main>
  </body>
</html>
