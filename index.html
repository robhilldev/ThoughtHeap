<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla JS List App</title>
  <link rel="stylesheet" href="styles.css">
  <script src="main.js" async></script>
</head>
<body>

  <form>

  <br>

  <ul id="list"></ul>
</body>
</html>
