<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla JS Notes App</title>
  <link rel="stylesheet" href="styles.css">
  <script src="main.js" async></script>
</head>
<body>
  <header>
    <h1>My Notes</h1>
  </header>

  <main>
    <form>

      <input id="text-to-add" type="text">
      <input id="form-button" type="submit" value="&#128427;">
    </form>
    <br><br>
  
    <ul id="list"></ul>
  </main>
</body>
</html>
