<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Vanilla JS Notes App</title>
  <link rel="stylesheet" href="styles.css">
  <script src="main.js" type="module" async></script>
</head>
<body>
  <header id="header">
    <h1>My Notes</h1>
    <button id="list-select-button" type="button"></button>
    <button id="edit-button-header" class="edit" type="button"></button>
  </header>

  <main>
    <form autocomplete="off">
      <label for="text-to-add">Enter some text to add to the list:</label>
      <input id="text-to-add" type="text">
      <input id="form-button" type="submit" value="">
    </form>
  
    <ul id="list"></ul>
  </main>
</body>
</html>
